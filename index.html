<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Bye 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1e3c72, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8); }
            50% { text-shadow: 0px 0px 30px rgba(255, 255, 255, 1); }
        }
        #progress {
            width: 80%;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress div {
            width: 0;
            height: 100%;
            background: #76c7c0;
            animation: loadProgress 3s ease-out forwards;
        }
        @keyframes loadProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        
    </style>
    <script>
        window.onload = function () {
            setTimeout(() => {
                window.location.href = "happy_new_year_2025.html";
            }, 3000);
        };
    </script>
</head>
<body>
    <div>
        <h1>Bye Bye 2024...</h1>
        <div id="progress">
            <div></div>
        </div>
    </div>
    <div class="fireworks">
        <div class="firework" style="top: 30%; left: 20%; animation-delay: 0.2s;"></div>
        <div class="firework" style="top: 50%; left: 40%; animation-delay: 0.4s;"></div>
        <div class="firework" style="top: 20%; left: 60%; animation-delay: 0.6s;"></div>
        <div class="firework" style="top: 40%; left: 80%; animation-delay: 0.8s;"></div>
        <div class="firework" style="top: 70%; left: 50%; animation-delay: 1s;"></div>
    </div>
    <footer>
        Â© 2024 Farewell Celebration | Looking Forward to 2025
        Designed By <a href = "https://github.com/Techno2suman">SumanAnand</a>
    </footer>
</body>
</html>
