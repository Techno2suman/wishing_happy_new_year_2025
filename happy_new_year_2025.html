<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            margin-top: 50px;
            font-family: cursive;
            text-align:center;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            font-style: bold;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #fdfdfd;
        }
        .decorations {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, white, transparent);
            width: 10px;
            height: 10px;
            animation: sparkleAnimation 3s linear infinite;
        }
        @keyframes sparkleAnimation {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50vh); }
        }
    </style>
</head>
<body>
    <h1>Happy New Year 2025!</h1>
    <p>May your year be filled with success, joy, and happiness. <br>Cheers to new beginnings!</p>
    <div class="decorations">
        <div class="sparkle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="left: 30%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="left: 50%; animation-delay: 1s;"></div>
        <div class="sparkle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="left: 90%; animation-delay: 2s;"></div>
    </div>
    <footer>
        Â© 2024 Farewell Celebration | Looking Forward to 2025<br>
        Designed by <a href="https://github.com/Techno2suman" target="_blank">Suman Anand</a>
    </footer>
</body>
</html>
